  <a class="navbar-brand" routerLink="home" style="color: red;">Nearsecure</a>

    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navb">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="programs">
          <i class="fas fa-project-diagram text-danger"></i>
          Programs
        </a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="workspace">
          <i class="fas fa-mail-bulk text-danger"></i>
          Workspace
        </a>
      </li>
      
    </ul>
  


  <ul class="nav navbar-nav navbar-right">
    <li class="nav-item" routerLinkActive="active" *ngIf="!isAuth">
      <a class="nav-link" routerLink="auth/signup">
        <i class="fas fa-user-plus text-danger" style="margin-right: 3px;"></i>
        Sign Up
      </a>

    <li class="nav-item" routerLinkActive="active" *ngIf="!isAuth">
      <a class="nav-link" routerLink="auth/signin">
        <i class="fas fa-sign-in-alt text-danger" style="margin-right: 3px;"></i>
        Login
      </a>
    </li>
    
        

        <li class="nav-item dropdown" *ngIf="isAuth">
          <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">

              <img alt="" src="../../assets/images/company.png">
            </span>
            {{username}}
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" routerLink="profile">
              <i class="far fa-id-card text-danger"></i>

            </a>
            <a class="dropdown-item" (click)="onLogout()">
              <i class="fas fa-sign-out-alt text-danger"></i>
              Log out
            </a>
          </div>
        </li>
  
  </ul>


  </div>

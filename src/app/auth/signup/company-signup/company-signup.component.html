
<div class="row mt-5 mb-5  justify-content-center align-items-center" >
  
    <div class="col-lg-5 col-md-8" >
    <div class="card border border-danger ">
        <form  id="signupform">
        <div class="card-header bg-dark text-white" >
            <h3>Sign up to NearSecure</h3>
        </div>
        <div class="card-body text-left">
            <p>Enter your informations.</p>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Enter name" name="name" >
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-at"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Enter email" name="email" >
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" class="form-control" placeholder="Enter password" name="password" >
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-danger w-100  mb-2" style="margin-right: 5px;">Sign up</button>
                
            </div>
        </div>
        <div class="card-footer center bg-dark text-white">
            <p>Already have an account ?</p>
            <button type="button" (click)="onNavigate('auth/signin')" class="btn btn-primary w-100" style="margin-right: 5px;">Sign in</button>
        </div>
    </form>
    </div>
</div>

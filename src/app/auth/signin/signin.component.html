<div class="row mt-5  justify-content-center align-items-center" >
  
    <div class="col-lg-5 col-md-8" >
    <div class="card border border-danger ">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm" id="loginform">
        <div class="card-header bg-dark text-white" >
            <h3>Log in to NearSecure</h3>
        </div>
        <div class="card-body text-left">
            <p>Enter your email and password.</p>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-at"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="email">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
                <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="password">
        </div>
            <div class="text-center">
                <button type="submit" class="btn btn-danger w-100  mb-2" style="margin-right: 5px;">Log in</button>
                <button type="button" (click)="onNavigate('auth/signup')" class="btn btn-primary w-100" style="margin-right: 5px;">Create account</button>
            </div>
        </div>
        <div class="card-footer text-right bg-dark">
            <button type="button" class="btn btn-outline-light">Forgot your password</button>
        
        </div>
    </form>
    </div>
</div>
